# Common
INVALID_INPUT=잘못된 입력값입니다.
INTERNAL_SERVER_ERROR=서버 내부 오류가 발생했습니다.
RESOURCE_NOT_FOUND=요청한 리소스를 찾을 수 없습니다.

# User
USER_NOT_FOUND=사용자를 찾을 수 없습니다.
EMAIL_ALREADY_EXISTS=이미 사용 중인 이메일입니다.
EMAIL_REQUIRED=이메일은 필수입니다.
NICKNAME_REQUIRED=닉네임은 필수입니다.

# Crew
CREW_NOT_FOUND=크루를 찾을 수 없습니다.
CREW_FULL=크루 정원이 가득 찼습니다.
CREW_NOT_RECRUITING=모집 중인 크루가 아닙니다.
CREW_ALREADY_JOINED=이미 참여 중인 크루입니다.
CHALLENGE_NOT_FOUND=챌린지를 찾을 수 없습니다.
INVALID_INVITE_CODE=유효하지 않은 초대 코드입니다.
CREW_NOT_ACTIVE=활성 상태의 크루가 아닙니다.
CREW_JOIN_DEADLINE_PASSED=크루 참여 마감 기한이 지났습니다.
CREW_ACCESS_DENIED=크루 멤버만 조회할 수 있습니다.
INVALID_MAX_MEMBERS=크루 최대 인원은 1~10명이어야 합니다.
INVALID_START_DATE=시작일은 오늘 이후여야 합니다.
INVALID_END_DATE=종료일은 시작일 이후여야 합니다.
CHALLENGE_NOT_IN_PROGRESS=진행 중인 챌린지만 처리할 수 있습니다.

# Verification
VERIFICATION_NOT_FOUND=인증을 찾을 수 없습니다.
VERIFICATION_DEADLINE_EXCEEDED=인증 마감 시간이 지났습니다.
VERIFICATION_ALREADY_EXISTS=이미 해당 날짜에 인증이 존재합니다.
UPLOAD_SESSION_NOT_FOUND=업로드 세션을 찾을 수 없습니다.
UPLOAD_SESSION_NOT_COMPLETED=업로드 세션이 완료되지 않았습니다.
UPLOAD_SESSION_EXPIRED=업로드 세션이 만료되었습니다.
INVALID_FILE_TYPE=지원하지 않는 파일 형식입니다.
FILE_TOO_LARGE=파일 크기가 너무 큽니다.
PHOTO_REQUIRED=사진 인증이 필요합니다.
TEXT_CONTENT_REQUIRED=텍스트 인증 시 텍스트는 필수입니다.
IMAGE_URL_REQUIRED=사진 인증 시 이미지 URL은 필수입니다.
USER_ID_REQUIRED=사용자 ID는 필수입니다.
IMAGE_KEY_REQUIRED=이미지 키는 필수입니다.
UPLOAD_SESSION_NOT_PENDING=PENDING 상태의 세션만 처리할 수 있습니다.

# Moderation
REPORT_NOT_FOUND=신고를 찾을 수 없습니다.
REPORT_ALREADY_EXISTS=이미 해당 인증에 신고를 접수했습니다.
REVIEW_NOT_FOUND=검토를 찾을 수 없습니다.
REPORT_ALREADY_PROCESSED=이미 처리된 신고입니다.
SELF_REPORT_NOT_ALLOWED=자신의 인증을 신고할 수 없습니다.
NOT_CREW_MEMBER=크루 멤버만 신고할 수 있습니다.
VERIFICATION_ID_REQUIRED=인증 ID는 필수입니다.
REPORTER_ID_REQUIRED=신고자 ID는 필수입니다.

# Support
NOTIFICATION_NOT_FOUND=알림을 찾을 수 없습니다.
REACTION_NOT_FOUND=반응을 찾을 수 없습니다.
EMOJI_REQUIRED=이모지는 필수입니다.
